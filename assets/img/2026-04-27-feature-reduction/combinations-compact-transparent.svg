        <circle cx="190" cy="140" r="10" fill="#029E73" stroke="#1e293b" stroke-width="1.5"/>
        
        <!-- C∪D -->
        <circle cx="270" cy="140" r="10" fill="#029E73" stroke="#1e293b" stroke-width="1.5"/>
