<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
    <!-- Layer 1: Base nodes -->
    <g id="layer1">
        <!-- A -->
        <circle cx="140" cy="50" r="16" fill="#0173B2" stroke="#1e293b" stroke-width="2"/>
        
        <!-- B -->
        <circle cx="280" cy="50" r="16" fill="#DE8F05" stroke="#1e293b" stroke-width="2"/>
        
        <!-- C -->
