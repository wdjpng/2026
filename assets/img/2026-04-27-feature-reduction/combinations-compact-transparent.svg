        <circle cx="131" cy="248" r="8" fill="#DE8F05" stroke="#1e293b" stroke-width="1.5"/>
        <circle cx="149" cy="248" r="8" fill="#029E73" stroke="#1e293b" stroke-width="1.5"/>
        
        <!-- A∪B∪D -->
        <circle cx="280" cy="235" r="8" fill="#0173B2" stroke="#1e293b" stroke-width="1.5"/>
        <circle cx="271" cy="248" r="8" fill="#DE8F05" stroke="#1e293b" stroke-width="1.5"/>
        <circle cx="289" cy="248" r="8" fill="#CC78BC" stroke="#1e293b" stroke-width="1.5"/>
        
