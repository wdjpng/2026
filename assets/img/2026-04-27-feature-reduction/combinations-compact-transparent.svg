        <!-- A∪D -->
        <circle cx="370" cy="140" r="10" fill="#0173B2" stroke="#1e293b" stroke-width="1.5"/>
        <circle cx="390" cy="140" r="10" fill="#CC78BC" stroke="#1e293b" stroke-width="1.5"/>
        
        <!-- A∪C -->
        <circle cx="470" cy="140" r="10" fill="#0173B2" stroke="#1e293b" stroke-width="1.5"/>
