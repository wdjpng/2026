        <circle cx="343" cy="338" r="7" fill="#0173B2" stroke="#1e293b" stroke-width="1.5"/>
        <circle cx="357" cy="338" r="7" fill="#DE8F05" stroke="#1e293b" stroke-width="1.5"/>
        <circle cx="357" cy="352" r="7" fill="#029E73" stroke="#1e293b" stroke-width="1.5"/>
        <circle cx="343" cy="352" r="7" fill="#CC78BC" stroke="#1e293b" stroke-width="1.5"/>
